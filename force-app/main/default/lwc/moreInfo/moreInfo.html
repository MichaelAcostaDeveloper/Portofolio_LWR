<template>
    <dialog class="contact-dialog">
        <h1>Cont√°ctame</h1>
        <form onsubmit={handleSubmit}>
            <label for="first-name">
                Name
                <input type="text" name="first-name" class="firstName">
            </label>
            <label for="last-name">
                LastName
                <input type="text" name="last-name" class="lastName">
            </label>
            <label for="company">
                Company
                <input type="text" name="company" class="company">
            </label>
            <label for="email">
                Email
                <input type="email" name="email" class="email">
            </label>
            <textarea cols="40" rows="4" placeholder="Que deseas saber?" class="description"></textarea>

            <div class="btn-container">
                <input type="submit">
                <button onclick={closeDialog}>Exit!</button>
            </div>
        </form>
    </dialog>
    <button onclick={showDialog}>Contact Me</button>
    
    <c-snackbar></c-snackbar>

</template>
